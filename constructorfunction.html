<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Constructor</title>
    <script type="text/javascript">

    function Airplane(model, seatingCapacity, maxSpeed) {
        this.model = model;
        this.seatingCapacity = seatingCapacity;
        this.maxSpeed = maxSpeed;
        this.print = function print() {
            console.log("Model : " + this.model);
            console.log("Seating Capacity : " + this.seatingCapacity);
            console.log("Maximum Speed : " + this.maxSpeed);
        }
    }

    var airplane1 = new Airplane(2000, 180, 900);
    console.log(airplane1.print());
    var airplane2 = new Airplane(2001, 300, 1200);
    console.log(airplane2.print());
    var airplane3 = new Airplane(2003, 60, 700);
    console.log(airplane3.print());

    airplane1.seatingCapacity += 10;
    airplane2.seatingCapacity += 10;
    airplane3.seatingCapacity += 10;
    console.log('Seating capacity increased')
    console.log(airplane1.print())
    console.log(airplane2.print())
    console.log(airplane3.print())

    delete airplane1.maxSpeed;
    delete airplane2.maxSpeed;
    delete airplane3.maxSpeed;

    console.log(airplane1);
    console.log(airplane2);
    console.log(airplane3);

    airplane1.avgSpeed = 600;
    airplane2.avgSpeed = 600;
    airplane3.avgSpeed = 600;

    console.log(airplane1);
    console.log(airplane2);
    console.log(airplane3);


    </script>
  </head>
  <body>

  </body>
</html>
